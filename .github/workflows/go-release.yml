name: release

on:
  push:
    branches:
      - main

jobs:

  goreleaser:
    runs-on: ubuntu-latest
    name: release

    steps:
      - name: Checkout
        run: |
          git version
          git clone "${{ github.event.repository.html_url }}" /home/runner/work/Aimy/Aimy
          git checkout "${{ github.ref }}"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}